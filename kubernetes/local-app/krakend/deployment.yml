apiVersion: apps/v1
kind: Deployment
metadata:
  name: krakend-deploy
  labels:
    name: krakend-deploy
    app: local-app
spec:
  selector:
    matchLabels:
      name: krakend-pod
      app: local-app
  replicas: 2
  template:
    metadata:
      name: krakend-pod
      labels:
        name: krakend-pod
        app: local-app
    spec:
      containers:
        - name: krakend
          image: duongsonn/local-app-krakend:v1
          ports:
            - containerPort: 8080
          imagePullPolicy: Never
          command: ["/usr/bin/krakend"]
          args: ["run", "-d", "-c", "/etc/krakend/krakend.json", "-p", "8080"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          # volumeMounts:
          #   - name: krakend-config
          #     mountPath: /etc/krakend/krakend.json
          #     subPath: krakend.json
          env:
            - name: KRAKEND_PORT
              value: "8080"
